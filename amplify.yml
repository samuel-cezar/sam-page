# amplify.yml
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i  # or yarn install
    build:
      commands:
        - npm run build  # or your build command
  artifacts:
    baseDirectory: build  # or dist/public depending on your framework
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*